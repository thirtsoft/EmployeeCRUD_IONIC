<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Employee Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
      
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <ion-label>Employee Details</ion-label>
      <ion-icon slot="start" color="primary" name="add-circle" [routerLink]="['/','AddEmployee']"></ion-icon>
    </ion-item>

    <ion-item *ngFor="let employee of emplList">
      <ion-label>{{employee.name}}</ion-label>
      <ion-label>{{employee.dept}}</ion-label>
      <ion-icon slot="end" color="primary" name="create" [routerLink]="['/','UpdateEmployee', employee.empId]"></ion-icon>
      <ion-icon slot="end" color="danger" name="trash" (click)="deleteEmployee(employee.empId)"></ion-icon>
    </ion-item>

  </ion-list>
  
</ion-content>
