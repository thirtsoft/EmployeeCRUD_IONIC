<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Add New Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form name="editForm" #editForm="ngForm" (ngSubmit)="save()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>EmpId ::-</ion-label>
        <ion-input name="empId" [(ngModel)]="emp.empId" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Name ::-</ion-label>
        <ion-input name="empName" [(ngModel)]="emp.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dept ::-</ion-label>
        <ion-input name="empDept" [(ngModel)]="emp.dept" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button [disabled]="editForm.form.invalid" (click)="save()">Save</ion-button>
  </form>

</ion-content>
